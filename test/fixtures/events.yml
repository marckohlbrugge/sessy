welcome_send:
  message: welcome
  ses_message_id: <%= ActiveRecord::FixtureSet.identify(:welcome, :uuid) %>
  event_type: Send
  event_at: <%= Time.current %>
  recipient_email: marc@example.com

welcome_delivery:
  message: welcome
  ses_message_id: <%= ActiveRecord::FixtureSet.identify(:welcome, :uuid) %>
  event_type: Delivery
  event_at: <%= Time.current %>
  recipient_email: marc@example.com

