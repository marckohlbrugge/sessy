  setups:
    show:
      overview_1: 'Isso leva cerca de 5 minutos. Você não precisa compartilhar nenhuma credencial da AWS com o Sessy. Em vez disso, você configurará a AWS para enviar eventos para sua URL de webhook. Todos os eventos são verificados criptograficamente pela AWS antes do processamento. O console da AWS requer alguns passos, mas vamos guiá-lo em cada um.'
      overview_2_html: 'Este guia assume que você já %{link}.'
      overview_link: 'configurou o SES para enviar e-mails'
      step1_title: '1. Criar um Conjunto de Configuração (Configuration Set)'
      step1_body: 'Um Conjunto de Configuração no SES permite rastrear o que acontece com seus e-mails após o envio.'
      step1_li_1_html: 'Vá para <strong>Amazon SES</strong> no Console da AWS (certifique-se de estar na região correta onde seu SES está configurado)'
      step1_li_2_html: 'Navegue até <strong>Configuration sets</strong> na barra lateral esquerda'
      step1_li_3_html: 'Clique em <strong>Create set</strong>'
      step1_li_4: 'Digite um nome:'
      step1_li_5_html: 'Deixe as outras configurações como padrão e clique em <strong>Create set</strong>'
      step2_title: '2. Criar um Tópico SNS'
      step2_body: 'O SNS (Simple Notification Service) encaminhará os eventos para seu webhook.'
      step2_li_1_html: 'Vá para <strong>Amazon SNS</strong> no Console da AWS'
      step2_li_2_html: 'Clique em <strong>Topics</strong> na barra lateral esquerda, depois em <strong>Create topic</strong>'
      step2_li_3_html: 'Selecione <strong>Standard</strong> (não FIFO)'
      step2_li_4: 'Digite um nome:'
      step2_li_5_html: 'Clique em <strong>Create topic</strong>'
      step3_title: '3. Inscrever o Webhook no SNS'
      step3_body: 'Crie uma assinatura HTTPS que aponte para seu webhook Sessy.'
      step3_li_1_html: 'Na página do seu tópico SNS, clique em <strong>Create subscription</strong>'
      step3_li_2_html: 'Defina o Protocolo como <strong>HTTPS</strong>'
      step3_li_3: 'Cole sua URL de webhook no campo Endpoint:'
      step3_li_4_html: 'Expanda <strong>Subscription filter policy</strong> e deixe vazio (aceitar tudo)'
      step3_li_5_html: 'Deixe <strong>"Enable raw message delivery"</strong> desmarcado (este é o padrão)'
      step3_li_6_html: 'Clique em <strong>Create subscription</strong>'
      step3_li_7: 'A assinatura será confirmada automaticamente quando o Sessy receber a solicitação de confirmação'
      step4_title: '4. Adicionar um Destino de Evento'
      step4_body: 'Conecte seu Conjunto de Configuração ao tópico SNS para começar a receber eventos.'
      step4_li_1_html: 'Volte para <strong>Amazon SES → Configuration sets</strong>'
      step4_li_2: 'Clique em'
      step4_li_3_html: 'Vá para a aba <strong>Event destinations</strong>'
      step4_li_4_html: 'Clique em <strong>Add destination</strong>'
      step4_li_5: 'Selecione os tipos de evento que você deseja rastrear:'
      step4_events:
        sends_html: '<strong>Sends</strong> – O e-mail foi enviado'
        deliveries_html: '<strong>Deliveries</strong> – O e-mail chegou ao servidor de e-mail do destinatário'
        bounces_html: '<strong>Bounces</strong> – O e-mail foi devolvido (hard ou soft bounce)'
        complaints_html: '<strong>Complaints</strong> – O destinatário marcou como spam'
        opens_html: '<strong>Opens</strong> – O e-mail foi aberto (requer pixel de rastreamento)'
        clicks_html: '<strong>Clicks</strong> – Um link foi clicado (requer rastreamento de link)'
        delivery_delays_html: '<strong>Delivery delays</strong> – Problemas temporários de entrega'
        rejections_html: '<strong>Rejections</strong> – O SES rejeitou o e-mail'
      step4_li_6_html: 'Clique em <strong>Next</strong>'
      step4_li_7_html: 'Selecione <strong>Amazon SNS</strong> como o tipo de destino'
      step4_li_8_html: 'Escolha %{name} no menu suspenso'
      step4_li_9_html: 'Ative <strong>"Include original email headers"</strong> – isso permite que o Sessy mostre linhas de assunto e outros detalhes do e-mail'
      step4_li_10_html: 'Clique em <strong>Next</strong>, depois em <strong>Add destination</strong>'
      step5_title: '5. Usar o Conjunto de Configuração ao Enviar'
      step5_body: 'Ao enviar e-mails via SES, especifique o nome do seu Conjunto de Configuração.'
      step5_sdk_title_html: 'Com %{link}:'
      step5_rails_title_html: 'Com o Action Mailer do Rails usando %{link}:'
      step5_rails_global: 'Defina o cabeçalho globalmente para todos os e-mails de um mailer:'
      step5_rails_method: 'Ou defina por método de mailer:'
      verify_title: 'Verificar se está funcionando'
      verify_body_html: 'Envie um e-mail de teste usando seu Conjunto de Configuração. Em segundos, você deve ver os eventos aparecerem na %{link}. Você verá um evento "Sent" imediatamente, seguido por "Delivered" assim que o e-mail chegar ao servidor do destinatário.'
      verify_link: 'aba de Atividade'

