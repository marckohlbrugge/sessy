      step1_title: '1. Create a Configuration Set'
      step1_body: "A Configuration Set in SES lets you track what happens to your emails after they're sent."
      step1_li_1_html: "Go to <strong>Amazon SES</strong> in the AWS Console (make sure you're in the correct region where your SES is configured)"
      step1_li_2_html: 'Navigate to <strong>Configuration sets</strong> in the left sidebar'
      step1_li_3_html: 'Click <strong>Create set</strong>'
      step1_li_4: 'Enter a name:'
      step1_li_5_html: 'Leave other settings as default and click <strong>Create set</strong>'
      step2_title: '2. Create an SNS Topic'
      step2_body: 'SNS (Simple Notification Service) will forward the events to your webhook.'
      step2_li_1_html: 'Go to <strong>Amazon SNS</strong> in the AWS Console'
      step2_li_2_html: 'Click <strong>Topics</strong> in the left sidebar, then <strong>Create topic</strong>'
      step2_li_3_html: 'Select <strong>Standard</strong> (not FIFO)'
      step2_li_4: 'Enter a name:'
      step2_li_5_html: 'Click <strong>Create topic</strong>'
      step3_title: '3. Subscribe the Webhook to SNS'
      step3_body: 'Create an HTTPS subscription that points to your Sessy webhook.'
      step3_li_1_html: 'From your SNS topic page, click <strong>Create subscription</strong>'
      step3_li_2_html: 'Set Protocol to <strong>HTTPS</strong>'
      step3_li_3: 'Paste your webhook URL in the Endpoint field:'
      step3_li_4_html: 'Expand <strong>Subscription filter policy</strong> and leave it empty (accept all)'
      step3_li_5_html: 'Leave <strong>"Enable raw message delivery"</strong> unchecked (this is the default)'
      step3_li_6_html: 'Click <strong>Create subscription</strong>'
      step3_li_7: 'The subscription will be confirmed automatically when Sessy receives the confirmation request'
      step4_title: '4. Add an Event Destination'
      step4_body: 'Connect your Configuration Set to the SNS topic to start receiving events.'
      step4_li_1_html: 'Go back to <strong>Amazon SES → Configuration sets</strong>'
      step4_li_2: 'Click on'
      step4_li_3_html: 'Go to the <strong>Event destinations</strong> tab'
      step4_li_4_html: 'Click <strong>Add destination</strong>'
      step4_li_5: 'Select the event types you want to track:'
      step4_events:
        sends_html: '<strong>Sends</strong> – Email was sent'
        deliveries_html: "<strong>Deliveries</strong> – Email reached the recipient's mail server"
        bounces_html: '<strong>Bounces</strong> – Email bounced (hard or soft)'
        complaints_html: '<strong>Complaints</strong> – Recipient marked as spam'
        opens_html: '<strong>Opens</strong> – Email was opened (requires tracking pixel)'
        clicks_html: '<strong>Clicks</strong> – Link was clicked (requires link tracking)'
        delivery_delays_html: '<strong>Delivery delays</strong> – Temporary delivery issues'
        rejections_html: '<strong>Rejections</strong> – SES rejected the email'
      step4_li_6_html: 'Click <strong>Next</strong>'
      step4_li_7_html: 'Select <strong>Amazon SNS</strong> as the destination type'
      step4_li_8_html: 'Choose %{name} from the dropdown'
      step4_li_9_html: 'Enable <strong>"Include original email headers"</strong> – this allows Sessy to show subject lines and other email details'
